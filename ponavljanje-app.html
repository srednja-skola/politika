<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz iz Politike i Gospodarstva</title>
    <!-- Pre-built Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-option {
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-option:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            color: white;
            border-color: #16a34a; /* green-600 */
        }
        .incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            color: white;
            border-color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div id="quiz-container" class="bg-white w-full max-w-2xl rounded-xl shadow-lg p-6 md:p-8">
        <div id="quiz-header">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 text-center mb-2">Ponavljanje PiG</h1>
            <p class="text-slate-500 text-center mb-6">Provjerite svoje znanje!</p>
            <div class="bg-slate-200 h-2 rounded-full mb-6">
                <div id="progress-bar" class="bg-blue-600 h-2 rounded-full" style="width: 0%;"></div>
            </div>
        </div>

        <div id="start-screen" class="text-center">
            <p class="text-lg text-slate-700 mb-6">Kviz sadrži 43 pitanja. Jeste li spremni?</p>
            <button id="start-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">
                Započni kviz
            </button>
        </div>

        <div id="question-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-sm font-semibold text-slate-500">Pitanje 1/43</div>
                <div id="score" class="text-sm font-semibold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Bodovi: 0</div>
            </div>
            <p id="question-text" class="text-lg md:text-xl font-semibold text-slate-800 mb-6 min-h-[6rem] flex items-center"></p>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Opcije će biti dinamički dodane ovdje -->
            </div>
            <div id="feedback-container" class="mt-6 text-center">
                <p id="feedback-text" class="text-lg font-medium"></p>
                <button id="next-btn" class="hidden mt-4 w-full sm:w-auto bg-slate-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-slate-900 transition duration-300">
                    Dalje
                </button>
            </div>
        </div>

        <div id="end-screen" class="hidden text-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">Kviz je završen!</h2>
            <p id="final-score" class="text-xl text-slate-600 mb-6"></p>
            <button id="restart-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">
                Pokušaj ponovno
            </button>
        </div>
    </div>

<script src="js/ponavljanje-app.js"></script>
<script src="js/pitanja.js"></script>
</body>
    
</html>
